# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
  # release:
    # types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/setup-python@v2
        with:
          python-version: '3.12'

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: python transpile
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: |
          VERSION=$(sed -nr 's/(.+)version=\"(.+)\",/\2/p' setup.py)
          sed -i "s/\"version\": \"???\"/\"version\": \"$VERSION\"/g" transpile/typescript/package.json
          cp README.md transpile/typescript
          sed -i -e '2i> **âš : This package contains schema typings only!**\' README.md
      - run: |
          cd transpile/typescript
          npx -y -p typescript tsc
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
